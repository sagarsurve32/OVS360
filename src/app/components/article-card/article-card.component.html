<div class="article-card-container"
  ><img
    [attr.alt]="imageAlt"
    [attr.src]="imageSrc"
    class="article-card-image"
  /><div class="article-card-container1"
    ><h3 class="article-card-text Healine">{{ newProp }}</h3
    ><div class="article-card-container2"
      ><span class="article-card-text1">{{ description }}</span></div
    ><div class="article-card-container3"
      ><img
        [attr.alt]="avatarAlt"
        [attr.src]="avatarSrc"
        class="article-card-image1"
      /><div class="article-card-container4"
        ><span class="article-card-text2">{{ name }}</span
        ><div class="article-card-container5"
          ><span class="article-card-text3 TextSM">{{ time }}</span></div
        ></div
      ></div
    ></div
  ></div
>
